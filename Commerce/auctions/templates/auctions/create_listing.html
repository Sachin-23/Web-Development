{% extends "auctions/layout.html" %}

{% block title %}
Create
{% endblock %}

{% block body %}
{{ msg }}
<form class="create" action="{% url 'create_listing' %}" method="POST">
{% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}" class="{{field.label}}">{{ field.label }}</label>
      {{ field }}
    </div>
  {% endfor %}
<input type="submit" class="btn btn-primary mb-2" value="Create">
</form>
{% endblock %}
