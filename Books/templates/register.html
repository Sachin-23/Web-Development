{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}
<form action="/register" style="width: 500px; margin: auto;padding: 100px 0px;" method="POST">
  <div class="form-group">
  <h3 style="color: #ff0000;text-align: center;">{{msg}}</h3>
    <input type="text" placeholder="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" required>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1" name="password" required>
  </div>
  <button type="submit" style="margin: 0px 200px;" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
