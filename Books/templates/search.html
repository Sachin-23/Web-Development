{% extends "layout.html" %}

{% block title %}
Search 
{% endblock %}

{% block body %}
<table>
  <th>ISBN</th>
  <th>Title</th>
  <th>Author</th>
  <th>Year</th>
{% for i in data %}
<tr>
  <td><a href="/book/{{i[1]}}">{{i[0]}}</a></td>
  <td><a href="/book/{{i[1]}}">{{i[1]}}</a></td>
  <td><a href="/book/{{i[1]}}">{{i[2]}}</a></td>
  <td><a href="/book/{{i[1]}}">{{i[3]}}</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
